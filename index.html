<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Password Generator</title>

  <meta name="description" content="JavaScript password generator">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">

</head>

<body>

  <header>
    <h1>P@s$w0rd Gener8or</h1>
  </header>

  <main>

    <label>Password Length:</label>
    <select id="select-pswd-len"></select>

    <label for="lowcase-cb">Include Lowercase Characters:</label>
    <input type="checkbox" id="lowcase-cb" checked> abcgefghijk..

    <label for="upcase-cb">Include Uppercase Characters:</label>
    <input type="checkbox" id="upcase-cb" checked> ABCDEFGH..

    <label for="num-cb">Include Numbers:</label>
    <input type="checkbox" id="num-cb" checked> 1234567890

    <label for="symbol-cb">Include Symbols:</label>
    <input type="checkbox" id="symbol-cb" checked> @#$%^&*_+?!

    <span class="label"></span><br>
    <button id="gen-pswd-btn">generate password</button>

    <br><br><br>

    <label class="label">Your new password:</label>
    <input type="text" class="new-pswd" id="new-pswd-output">

    <div class="tooltip">

      <button id="copy-btn">
        <span class="tooltiptext">
          Copy to clipboard</span>copy
      </button>

    </div>

  </main>

  <script src="js/app.js" async defer></script>

</body>

</html>
